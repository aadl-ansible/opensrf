dns_domain: myopensrf.local

opensrf_version: '3.1.1'
opensrf_download_url: "https://evergreen-ils.org/downloads/opensrf-{{ opensrf_version }}.tar.gz"
opensrf_src_directory: '/home/opensrf/opensrf-{{ opensrf_version }}'

no_evergreen: true
opensrf_install_prefix: '/openils'

opensrf_configure_options: "--prefix={{ opensrf_install_prefix }} --sysconfdir={{ opensrf_install_prefix }}/conf"

opensrf_ejabberd_private_users:
  router:
    password: password
  opensrf:
    password: password

opensrf_ejabberd_public_users:
  router:
    password: password
  opensrf:
    password: password
